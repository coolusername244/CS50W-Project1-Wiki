{% extends "encyclopedia/layout.html" %}
{% block body %}

{% load crispy_forms_tags %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <h1>Create new entry</h1>
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit New Entry">
</form>
{% endblock %}
